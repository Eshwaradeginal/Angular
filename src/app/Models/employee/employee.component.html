<nav>
    <button class="btn btn-secondary" (click)="onShow()">{{btnMessage}}</button>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-5">

            <table border="0" class="table table-striped table-hover">
                <tr>
                    <th>EmpId</th>
                    <th>EmpName</th>
                    <th>EmpAddress</th>
                    <th>Options</th>
                </tr>
                <tr *ngFor="let emp of employee">
                    <td>{{emp.id}}</td>
                    <td>{{emp.Name}}</td>
                    <td>{{emp.Address}}</td>
                    <td><img src="{{emp.Image}}" alt="" height="100px" width="100px"></td>
                    <td> <button (click)="onEdit(emp)">Edit <i class="fa fa-eye"></i></button></td>

                </tr>
            </table>

        </div>
        <div class="col-md-6">
            <app-emp-details [SelectedEmp]="SelectedEmp" (onDelete)="onDeleteHandler($event)"></app-emp-details>   
        </div>
        <div *ngIf="toShow" class="col-md-6">
            <app-add-emp (onAddNew)="onAddHandler($event)"></app-add-emp>
    </div>

    </div>
</div>
